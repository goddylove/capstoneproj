<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Employees</title>
  <style>
      /* Customize the footer */
        .footer-section {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
  </style>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">Yafaho Employee Management Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/departments}">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<section>
<div class="container">
  <h2>Add New Employee</h2>
  <hr/>
  <form th:action="@{/add}" th:object="${employeeDTO}" method="POST">
    <input type="text" th:field="*{name}" placeholder="Enter Name" class="form-control col-4 mb-4">
    <input type="text" th:field="*{email}" placeholder="Enter Email" class="form-control col-4 mb-4">
    <label for="department">Department:</label>
    <select id="department" name="department" th:field="*{departmentName}">
      <option value="">Select Department</option>
      <option th:each="dept : ${departments}" th:value="${dept.name}" th:text="${dept.name}"></option>
    </select>
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/list}">Return to List</a>
</div>
</section>

</body>
</html>
