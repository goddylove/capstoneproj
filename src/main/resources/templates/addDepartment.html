<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Department</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" th:href="@{/styles.css}">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">Yafaho Employee Management Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/departments}">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Add New Department</h2>
  <hr/>
  <form th:action="@{/departments/add}" th:object="${department}" method="POST">
    <div class="form-group">
      <label for="name">Department Name:</label>
      <input type="text" id="name" name="name" th:field="*{name}" class="form-control col-4 mb-4"
             placeholder="Enter Department Name" required>
    </div>
    <div th:if="${duplicateError}" class="alert alert-danger">
      <span th:text="${duplicateError}"></span>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <input type="hidden" th:field="*{id}"/>
  </form>
  <hr/>
  <a th:href="@{/departments}">Return to Department List</a>
</div>
</body>
</html>
