<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Details</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"/>
  <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .employee-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" th:href="@{/index}">Yafaho Employee Management Portal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/departments}">Departments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/list}">Employees</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <h2>Department Details</h2>
  <hr>

  <h3 th:text="${department.name}"></h3>

  <h4>List of Employees:</h4>
  <table class="table employee-table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee, index : ${employees}">
      <td th:text="${index.count}"></td>
      <td th:text="${employee.name}"></td>
      <td th:text="${employee.email}"></td>
    </tr>
    </tbody>
  </table>

  <hr>
  <a th:href="@{/departmentList}">Back to Department List</a>
</div>
</body>
</html>
